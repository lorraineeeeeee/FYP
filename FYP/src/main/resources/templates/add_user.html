<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Corphas-Register Employee Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script th:inline="javascript" src="/bootstrap/css/bootstrap.js"></script>
<script
	src="https://www.paypal.com/sdk/js?client-id=AUf2yEeU22WuFEPJrVzrZT28Hmu02kqjKMIleUgEVl2zqa2CjmMeBdI_QLz8oGiTuwB9ZW7cd0xX-hXZ&currency=SGD&components=buttons">

</head>
<style type="text/css">
.form-style-5 {
	max-width: 800px;
	padding: 10px 20px;
	background: #f4f7f8;
	margin: 10px auto;
	padding: 20px;
	background: #f4f7f8;
	border-radius: 10px;
	font-family: Georgia, "Times New Roman", Times, serif;
}

.form-style-5 fieldset {
	border: none;
}

.form-style-5 legend {
	font-size: 1.4em;
	margin-bottom: 10px;
}

.form-style-5 label {
	display: block;
	margin-bottom: 8px;
	text-align: center;
}

.form-style-5 select {
	display: block;
	margin-bottom: 8px;
}

.form-style-5 input[type="text"], .form-style-5 input[type="date"],
	.form-style-5 input[type="datetime"], .form-style-5 input[type="email"],
	.form-style-5 input[type="number"], .form-style-5 input[type="search"],
	.form-style-5 input[type="time"], .form-style-5 input[type="url"],
	.form-style-5 textarea, .form-style-5 select {
	font-family: "Times New Roman";
	background: rgba(255, 255, 255, .1);
	border: none;
	border-radius: 4px;
	font-size: 17px;
	margin: 0;
	outline: 0;
	padding: 10px;
	width: 100%;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	background-color: #e8eeef;
	color: black;
	-webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
	box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
	margin-bottom: 30px;
	text-align: center;
}

.form-style-5 input[type="text"]:focus, .form-style-5 input[type="date"]:focus,
	.form-style-5 input[type="datetime"]:focus, .form-style-5 input[type="email"]:focus,
	.form-style-5 input[type="number"]:focus, .form-style-5 input[type="password"]:focus,
	.form-style-5 input[type="time"]:focus, .form-style-5 input[type="checkbox"]:focus,
	.form-style-5 textarea:focus, .form-style-5 select:focus {
	background: #d2d9dd;
}

.form-style-5 .number {
	background: #1abc9c;
	color: #fff;
	height: 30px;
	width: 30px;
	display: inline-block;
	font-size: 0.8em;
	margin-right: 4px;
	line-height: 30px;
	text-align: center;
	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
	border-radius: 15px 15px 15px 0px;
}

.form-style-5 button[type="submit"], .form-style-5 input[type="button"]
	{
	position: relative;
	display: block;
	padding: 19px 39px 18px 39px;
	color: #FFF;
	margin: 0 auto;
	background: black;
	font-size: 18px;
	text-align: center;
	font-style: normal;
	width: 100%;
	border: 1px solid;
	border-width: 1px 1px 3px;
	margin-bottom: 10px;
}

.form-style-5 button[type="submit"]:hover, .form-style-5 input[type="button"]:hover
	{
	background: blue;
}
</style>
<!-- Add Employee USER -->
<body style="background-color: #CCCCFF;">

	<div th:replace="fragments/header"></div>
	<div class="container">
		<main>

			<form th:action="@{/users/save}" method="post" th:object="${user}"
				class="needs-validation" novalidate>
				<div class="mb-3 col-8 form-style-5">
					<h1 style="text-align:center;">Register User Account</h1>

					<label for="member_corpid" class="form-label">Company
						ID: </label> <input id="member_corpid" type="text"
						class="form-control" th:field="*{corpid}" pattern="CORP\d\d\d\d\d" required />
					<p class="invalid-feedback">Please enter a Company ID.</p>

					<label for="member_empid" class="form-label">Employee
						ID: </label> <input id="member_empid" type="text"
						class="form-control" th:field="*{empid}" pattern="EMP\d\d\d\d\d" required />
					<p class="invalid-feedback">Please enter your Employee ID.</p>
					
					<label for="member_name" class="form-label">Name: </label> <input
						id="member_name" type="text" class="form-control"
						th:field="*{name}" required />
					<p class="invalid-feedback">Please enter a name.</p>

					<label for="member_username" class="form-label">Username:</label> <input
						id="member_username" type="text" class="form-control"
						th:field="*{username}" required minlength="3" />
					<p class="invalid-feedback">Please enter a Username.</p>

					<label for="member_password" class="form-label">Password:</label> <input 
						id="member_password" type="password" class="form-control"
						th:field="*{password}" required
						pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
					<!-- An element to toggle between password visibility -->
					<input type="checkbox" onclick="myFunction()"> Show
					Password
					<p class="invalid-feedback">Must contain at least one number
						and one uppercase and lowercase letter, and at least 8 or more
						characters</p>
					<br> <br> <label for="member_email" class="form-label">Email:</label>
					<input id="member_email" type="email" class="form-control"
						placeholder="example@hotmail.com" th:field="*{email}" required />
					<p class="invalid-feedback">Please enter a valid email.</p>
					<div class="mt-3">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>

			</form>
			<!-- End of Add Employee USER -->
			<script>
				'use strict'
				var form = document.querySelector('.needs-validation')
				form.addEventListener('submit', function(event) {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}
					form.classList.add('was-validated')
				})
			</script>
			<script >
				function myFunction() {
					var x = document.getElementById("member_password");
					if (x.type === "password") {
						x.type = "text";
					} else {
						x.type = "password";
					}
				}
			</script>

		</main>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>

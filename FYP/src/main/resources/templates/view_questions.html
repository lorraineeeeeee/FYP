<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>CorpHas-View Questions</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/css/bootstrap.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<style>
.btn-text-center {
	text-align: center;
}

a {
	text-decoration: none;
}

.button {
	border: none; /* Remove borders */
	color: black; /* White text */
	padding: 12px 16px; /* Some padding */
	font-size: 16px; /* Set a font size */
	cursor: pointer;
	border: none; /* Mouse pointer on hover */
}

/* Darker background on mouse-over */
.button:hover {
	background-color: #FFFACD;
}
</style>
</head>
<body style="background-color: #FFFACD;">
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main class="btn-text-center">
			<div class="h1">View Questions</div>
			<div class="alert alert-primary" role="alert" th:text="${success}"
				th:if="${success}"></div>
			<table class="table table-bordered table-hover btn-text-center">
				<thead class="table-primary">
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question : ${listQuestion}">
						<td th:text="${question.id}"></td>
						<td><a
							th:href="@{questions/{questionid}(questionid=${question.id})}"
							th:text="${question.description}"></a></td>
						<td><a class="button"
							th:href="@{/questions/edit/{id}(id=${question.id})}"><button>Edit</button></a></td>
						<td><a class="button"
							th:href="@{/questions/delete/{id}(id=${question.id})}"><button
									onclick="return confirm('Are you sure you want to delete this item?');"
									id="delete_id">Delete</button></a></td>
					</tr>
				</tbody>
			</table>
			<a href="/questions/add" class="btn btn-danger w3-button w3-orange">Add
				Question</a> 
				<a class="btn btn-danger w3-button w3-orange" href="/survey/start">Start
					Survey</a>
			</td>
		</main>
		<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>

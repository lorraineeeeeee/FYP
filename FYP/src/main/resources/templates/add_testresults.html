<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>CORPhas - Add Test Results</title>


<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.js"></script>


</head>

<style type="text/css">
.form-style-5 {
	max-width: 800px;
	padding: 10px 20px;
	background: #f4f7f8;
	margin: 10px auto;
	padding: 20px;
	background: #f4f7f8;
	border-radius: 10px;
	font-family: Georgia, "Times New Roman", Times, serif;
}

.form-style-5 fieldset {
	border: none;
}

.form-style-5 legend {
	font-size: 1.4em;
	margin-bottom: 10px;
}



.form-style-5 select {
	display: block;
	margin-bottom: 8px;
}

.form-style-5 input[type="text"], .form-style-5 input[type="date"],
	.form-style-5 input[type="datetime"], .form-style-5 input[type="email"],
	.form-style-5 input[type="number"], .form-style-5 input[type="search"],
	.form-style-5 input[type="time"], .form-style-5 input[type="url"],
	.form-style-5 textarea, .form-style-5 select {
	font-family: "Times New Roman";
	background: rgba(255, 255, 255, .1);
	border: none;
	border-radius: 4px;
	font-size: 17px;
	margin: 0;
	outline: 0;
	padding: 10px;
	width: 100%;
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	background-color: #e8eeef;
	color: black;
	-webkit-box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
	box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
	margin-bottom: 30px;
}


.form-style-5 input[type="text"]:focus, .form-style-5 input[type="date"]:focus,
	.form-style-5 input[type="datetime"]:focus, .form-style-5 input[type="email"]:focus,
	.form-style-5 input[type="number"]:focus, .form-style-5 input[type="search"]:focus,
	.form-style-5 input[type="time"]:focus, .form-style-5 input[type="url"]:focus,
	.form-style-5 textarea:focus, .form-style-5 select:focus {
	background: #d2d9dd;
}

.form-style-5 .number {
	background: #1abc9c;
	color: #fff;
	height: 30px;
	width: 30px;
	display: inline-block;
	font-size: 0.8em;
	margin-right: 4px;
	line-height: 30px;
	text-align: center;
	text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
	border-radius: 15px 15px 15px 0px;
}

.form-style-5 button[type="submit"], .form-style-5 input[type="button"]
	{
	position: relative;
	display: block;
	padding: 19px 39px 18px 39px;
	color: #FFF;
	margin: 0 auto;
	background: black;
	font-size: 18px;
	text-align: center;
	font-style: normal;
	width: 100%;
	border: 1px solid;
	border-width: 1px 1px 3px;
	margin-bottom: 10px;
}

.form-style-5 button[type="submit"]:hover, .form-style-5 input[type="button"]:hover
	{
	background: blue;
}


</style>
<body style="background-color: #FFFACD;">
	<div th:replace="fragments/header"></div>
	<div class="container">
		<main>




			<form class="needs-validation" action="/testresults/save"
				th:object="${test_results}" novalidate method="post">
				<div class="mb-3 col-8 form-style-5">
					<h1>Add Test Results</h1>
					<!--			<label for="package_name" class="form-label">Package ID:</label> <input
					id="package_name" type="number" class="form-control"
					th:field="*{packages}" >
                      <div class="mb-3 col-5">
				<label for="package_name1" class="form-label">Item ID:</label> <input
					id="package_name1" type="number" class="form-control"
					th:field="*{items}" >

			</div>
				
			</div>-->

					<div>
						Appointment ID: <select style="pointer-events: none;"
							th:field="*{appointment}">


							<option selected th:each="a : ${listA}" th:value="${a.id}"
								th:text="${a.id}"></option>


						</select>

					</div>


					&nbsp;

					<div>
						Package: <select style="pointer-events: none;"
							th:field="*{appointment}">


							<option selected th:each="a : ${listA}"
								th:value="${a.packages.id}" th:text="${a.packages.pname}"></option>


						</select>

					</div>


					&nbsp;

					<div>
						Tests: <select th:field="*{items}" required>
							<option value="">Choose one</option>
							<option th:each="i : ${listI}" th:value="${i.id}"
								th:text="${i.name}"></option>
						</select>

						<div class="invalid-feedback">Item Selection is required.</div>

					</div>

					&nbsp;

	
						<label for="min">Result:</label> <input id="testresult" 
							type="text" th:field="*{result}" required style="width: 200px">
						<label for="max"></label>
				
				
						<input id="testresult" type="text" style="width: 200px"
							th:field="*{unit}" required>
					<div class="invalid-feedback">Results is required. If not
						applicable, Insert a -</div>
			
	
				&nbsp;

				<div class="mb-3 col-8">
					<label for="item_info" class="form-label">Remarks:</label>
					<textarea id="item_info" type="text" class="form-control"
						th:field="*{comment}" required rows="3"></textarea>
					<div class="invalid-feedback">Remarks is required. If not
						applicable, Insert a -</div>
				</div>



				<div class="mt-3">
					<button type="submit" class="btn btn-primary">Add Results</button>
				</div>
				&nbsp;
	</div>
	</form>



	<form class="needs-validation" action="/appt" method="get">
		<div class="mb-3 col-8 form-style-5">
			<div class="mt-3">
				<button type="submit" class="btn btn-primary">Save&Exit</button>
			</div>
		</div>
	</form>



	<script>
		'use strict'
		var form = document.querySelector('.needs-validation')
		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {

				event.preventDefault()
				event.stopPropagation()

			}

			form.classList.add('was-validated')

		})
	</script>
	<!-- Validation Code -End -->
	</main>
	<div th:replace="fragments/footer"></div>
	</div>
</body>
</html>
